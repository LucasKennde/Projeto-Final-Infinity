<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação de Agendamento</title>
  <link rel="shortcut icon" href="calendar-svgrepo-com.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">

    <div id="tela1" class="tela">
      <h1>Configure sua disponibilidade</h1>
      <div id="configuracao-disponibilidade"></div>
      <button onclick="salvarDisponibilidade()">Salvar</button>
    </div>

    <div id="tela2" class="tela" style="display: none;">
      <h1>Selecione uma data</h1>
      <div id="calendario-container">
        <div id="dias-semana"></div>
        <div id="calendario"></div>
      </div>
    </div>

    <div id="tela3" class="tela" style="display: none;">
      <h1>Confirmação de Agendamento</h1>
      <p id="detalhes-agendamento"></p>
      <a id="link-google-calendar" href="#" target="_blank">Adicionar ao Google Calendar</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
